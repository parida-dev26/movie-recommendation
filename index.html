<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation System</h1>
        <form id="movieForm">
          <label for="genre">Preferred Genre:</label>
          <select id="genre">
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
            <option value="Sci-Fi">Sci-Fi</option>
          </select>
    
          <label for="duration">Preferred Movie Duration:</label>
          <select id="duration">
            <option value="Short">Short (under 90 minutes)</option>
            <option value="Medium">Medium (90-120 minutes)</option>
            <option value="Long">Long (over 120 minutes)</option>
          </select>
    
          <label for="mood">Mood:</label>
          <select id="mood">
            <option value="Happy">Happy</option>
            <option value="Relaxed">Relaxed</option>
            <option value="Excited">Excited</option>
            <option value="Adventurous">Adventurous</option>
          </select>
    
          <button type="button" id="recommendBtn">Recommend a Movie</button>
        </form>
        <div id="recommendation"></div>
      </div>
      <script src="script.js"></script>
</body>
</html>
